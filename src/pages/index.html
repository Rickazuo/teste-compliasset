<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <title>SignUp Company</title>

    <link rel="stylesheet" href="./stlye.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-company1">COMPANY</div>
      <aside>
        <main>
          <header>
            <h1>SIGN UP</h1>
            <p>
              By continuing, you are setting up a COMPANY account and agree to
              our <a href="#"><span>User Agreement</span></a> and
              <a href="#"><span>Privacy Policy</span></a>
            </p>
          </header>
          <div class="agree-button">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox"
              >I agree to User Agreement and Privacy Policy</label
            >
          </div>
          <button class="google-button">
            <img src="../assets/7123025_logo_google_g_icon.svg" alt="" />
            <span>Log in with Google</span>
          </button>
          <div class="divider-top">
            <div class="divider"></div>
            OR
            <div class="divider"></div>
          </div>
          <form class="input-information">
            <div>
              <input class="input-field" type="text" id="name" required />
              <label class="input-label" for="name">Name</label>
            </div>
            <div>
              <input class="input-field" type="text" id="email" required />
              <label class="input-label" for="email">Email</label>
            </div>
            <div>
              <input
                class="input-field"
                type="password"
                id="password"
                required
              />
              <label class="input-label" for="password">Senha</label>
            </div>
          </form>
          <div class="divider-bottom">
            <div class="divider"></div>
          </div>
          <button class="continue-button">Continue</button>
          <p>
            Have you already a account? <a href="#"><span>Log In</span></a>
          </p>
        </main>
      </aside>
      <div class="title-company2">COMPANY</div>
    </div>
  </body>
</html>
